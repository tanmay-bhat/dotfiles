- defaults:
    link:
      relink: true

- clean: ['~']

- link:
#shell configs
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.zplugrc: 
      path: zsh/zplugrc
# Git configs
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"]
  - [chsh -s $(which zsh)]

- brewfile:
    - Brewfile
  