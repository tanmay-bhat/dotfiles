#default configs
- defaults:
    link:
      relink: true
      create: true

#clean dead links
- clean: ['~']

#execute custom shell commands
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    description: Installing oh-my-zsh
    stdout: true
    stderr: true
  -
    command: ./macos/setup-homebrew.sh
    description: Installing Homebrew and brew packages
    stdout: true
    stderr: true
  - 
    command: chsh -s $(which zsh)
    description: Making zsh the default shell
    stdout: true
    stderr: true

- link:
#shell configs
    ~/.zshrc:
      path: zsh/zshrc
      force: true
      create: true
#      ignore-missing: true
    ~/.zplugrc: 
      path: zsh/zplugrc
      force: true
# Git configs
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore


